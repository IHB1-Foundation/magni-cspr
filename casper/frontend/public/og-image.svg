  <text x="190" y="577" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="rgba(255,255,255,0.9)" text-anchor="middle">Casper Network</text>

  <!-- Decorative elements -->
  <circle cx="1050" cy="315" r="200" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="2"/>
  <circle cx="1050" cy="315" r="150" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>
  <circle cx="1050" cy="315" r="100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
</svg>
